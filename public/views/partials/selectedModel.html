<div ng-hide="styles" class="tablediv row">
    <div class="col-sm-6">
    </div>
    <div class="col-sm-6">
        <h3><span>Loading...</span></h3>
    </div>
</div>

<div class="tablediv row">
    <div class="col-sm-1">
    </div>

    <div class="col-sm-10">
        <table class="table table-striped table-hover table-bordered table-responsive" ng-show="styles">
            
               <thead style="text-align:center">
                <tr>

                    <td colspan="4">
                        <span class="pagination">
                            <span ng-class="prevPageDisabled()">
                                <a href ng-click="prevPage()"><< Prev</a>
                            </span>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <span ng-repeat="n in range()"
                                  ng-class="{active: n == currentPage}" ng-click="setPage(n)">
                                <a href="#">{{n+1}}</a>
                            </span>
                            <span ng-class="nextPageDisabled()">
                                <a href ng-click="nextPage()">Next >></a>
                            </span>
                        </span>
                    </td>
                </tr>
            </thead>
           
            <thead>
                <tr>
                    <th>
                        Model description
                    </th>
                    <th>
                        Price details
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="style in styles | offset: currentPage*itemsPerPage | limitTo : itemsPerPage">
                    
                    <td width="60%">
                        
                        <div ng-if="!currentUser">
                            <h4>
                                <a href="#/make/{{make}}/model/{{model}}/year/{{year1}}/style/{{style.id}}/zip/{{zipcode}}"><b>{{style.name}}</b></a>
                            </h4>
                        </div>
                        <div ng-if="currentUser">
                            <h4>
                        <a href="#/user/{{currentUser.email}}/make/{{make}}/model/{{model}}/year/{{year1}}/style/{{style.id}}/zip/{{zipcode}}"><b>{{style.name}}</b></a></h4>
                        </div>
                        <p><b>Model No: </b>{{style.id}}</p>
                       </td>
                    <td width="30%" class="priceDetails">

                        <button ng-click="addToFavorites(style)" class="btn btn-warning">
                            <span class="glyphicon glyphicon-star"></span> Add to favorites
                        </button>
                        <div class="salePrice"> ${{style.price.baseMSRP}} </div>
                        
                    </td>

                </tr>
            </tbody>
            
             <tfoot style="text-align:center">
                <tr>
                    <td colspan="4">
                        <span class="pagination">
                            <span ng-class="prevPageDisabled()">
                                <a href ng-click="prevPage()"><< Prev</a>
                            </span>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <span ng-repeat="n in range()"
                                  ng-class="{active: n == currentPage}" ng-click="setPage(n)">
                                <a href="#">{{n+1}}</a>
                            </span>
                            <span ng-class="nextPageDisabled()">
                                <a href ng-click="nextPage()">Next >></a>
                            </span>
                        </span>
                    </td>
                </tr>
            </tfoot>
            
        </table>
    </div>
    <div class="col-sm-1">
    </div>
</div>
