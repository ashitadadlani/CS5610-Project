body{
	padding-top: 100px;
}


<body ng-controller = "LoginCtrl">
	<div class="container" id="logincontainer">
		<div class= "col-lg-offset-4 col-lg-4">
			<div class="panel panel-default" >
					<div class="panel-heading">Login</div>
					<div class=panel-body>
					<form name="form" nonvalidate>
					
						<div class="form-group">
							<label for="email" class="control-label">Email</label>
							<input type="email" ng-model="user.username" name="email" id="email" placeholder="Enter Email" required class="form-control">
						</div>
						
						<div class="form-group">
							<label for="password" class="control-label">Password</label>
							<input type="password" name="password" placeholder="Enter Password" id="password" ng-model="user.password" required class="form-control">
						</div>
						
						<div ng-show="loginFailureMessage">
						{{loginFailureMessage}}
						</div><br>
						
						<button ng-click="login(user)" class="btn btn-primary" ng-disabled="form.invalid">Login</button>
				
					</form>	
			</div>
		</div>	
            </div>
        </div>		
</body>
