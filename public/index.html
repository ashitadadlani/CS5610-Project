<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/angular.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/bootstrap.css"  />
    <link rel="stylesheet" href="../css/bootstrap-theme.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/angular-route.js"></script>
    <script type="text/javascript" src="js/jquery.js" ></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/MainCtrl.js"></script>
    <script type="text/javascript" src="js/selectedNewCarStyleCtrl.js"></script>
    <script type="text/javascript" src="views/login/LoginCtrl.js"></script>
    <script type="text/javascript" src="views/register/RegisterCtrl.js"></script>
    <script type="text/javascript" src="views/profile/ProfileCtrl.js"></script>
    <script type="text/javascript" src="js/myFavoriteCarCtrl.js"></script>
    <script type="text/javascript" src = "js/FeatureCtrl.js"></script>
     <script type="text/javascript" src="js/selectedModelCtrl.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body ng-app="CarsApp">
    <div class="container" >
        <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="MainCtrl">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a id="brand" class="navbar-brand active" href="#/">
                        <img id="logo" src="MyImages/logo.png" />
                    </a>
                
                
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#home">Home</a></li>

                        <li class="dropdown dd-content-wrap">
                            <a href="#/" data-toggle="dropdown">Search by Makes<span class="caret"></span></a>
                            <ul class="dropdown-menu" id="make">

                                <li class="dropdown-submenu" ng-repeat="make in makes" id="makedropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" ng-click="fetchModels(make)">{{make.name}}</a>

                                </li>
                            </ul>
                        </li>
                        
                        <li class="dropdown" ng-show="models"  id="model">
                            <a role="button" id="model" data-toggle="dropdown">Models<span class="caret"></span></a>
                            <ul class="dropdown-menu" id="make" >
                                <li class="dropdown-submenu" ng-repeat="model in models" id="makedropdown">
                                    <a tabindex="-1" class="dropdown-toggle" id="model" role="button" ng-click="fetchYears(model, selectedMake)">{{model.name}}</a>
                                </li>
                            </ul>
                        </li>

                        <li class="dropdown" ng-show="years" id="year">
                            <a id="year" role="button" data-toggle="dropdown">Year<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li class="dropdown-submenu" ng-repeat="year in years">
                                    <a href="#/make/{{selectedMake.name}}/model/{{selectedModel.name}}/year/{{year.year}}" tabindex="-1" class="dropdown-toggle" role="button" data-toggle="dropdown">{{year.year}}</a>
                                </li>
                            </ul>
                        </li>
                        
                        <li><a href="#profile">Profile</a></li>
                    </ul>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right" ng-show="currentUser">
                        <li style="color:whitesmoke">Hello {{currentUser.username}}</li>
                        <li><a href="#logout" ng-click="logout()">Logout</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" ng-show="!currentUser">
                        <li><a href="#register"><span style="color:whitesmoke">Sign up</span></a></li>
                        <li><a href="#login"><span style="color:whitesmoke">Login</span></a></li>
                    </ul>

                </div><!--/.navbar-collapse -->
            </div>
        </nav>
    </div>
    <div ng-view>

    </div>
</body>
</html>
